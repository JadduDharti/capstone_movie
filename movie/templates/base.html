<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>MovieHunter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../static/css/main.css" type="text/css" media="all" />
    <script type="text/javascript" src="../static/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-func.js"></script>
    <!--[if IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->
</head>

<body>
    <!-- START PAGE SOURCE -->
    <div id="shell">
        <div id="header">
            <h1 id="logo"><a href="#">MovieHunter</a></h1>
            <div class="social"> <span>FOLLOW US ON:</span>
                <ul>
                    <li><a class="twitter" href="#">twitter</a></li>
                    <li><a class="facebook" href="#">facebook</a></li>
                    <li><a class="vimeo" href="#">vimeo</a></li>
                    <li><a class="rss" href="#">rss</a></li>
                </ul>
            </div>
            <div id="navigation">
                <ul>
                <li><a href="{{ url_for('site.home') }}">Home</a></li>
                
                {% if current_user.is_authenticated %}
                
                <li><a href="{{ url_for('site.search_movies') }}">Search Movie</li>
                <li><a href="{{ url_for('site.watchlist') }}">Watch List</li>
                <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
                
                {% else %}

                <li><a href="{{ url_for('auth.signin') }}">Sign In</a></li>
                <li><a href="{{ url_for('auth.signup') }}">Sign Up</a></li>
                
                {% endif %}
                </ul>
            </div>
            <div id="sub-navigation">
            </div>
        </div>
        <div id="main">

        


            {% block content %}
            <!-- other content lives here -->
            {% endblock content %}




            <div class="cl">&nbsp;</div>
        </div>

        <div id="footer">
            <p class="lf">Enjoy Watching here</p>
            <div style="clear:both;"></div>
        </div>
    </div>
    <!-- END PAGE SOURCE -->
</body>

</html>
